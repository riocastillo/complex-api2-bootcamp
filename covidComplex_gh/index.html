<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Find out Covid cases</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto+Mono:ital,wght@1,700&family=Roboto:wght@900&display=swap" rel="stylesheet">
  </head>

<body>
  <section class="wholeThing">
    <section id="fakeBorder">
    <section class="userInput">
      <h1>Find out how your city is documenting COVID-19 cases</h1>
      <input type="text" id="enterV" placeholder="enter zip code" />
      <button>get info</button>
      <p id="words">See how well (or not well) your city is doing at updating and working with medical professionals to document this global pandemic. All info provided by Johns Hopkins University. </p>
    </section>
    <section class="results">
      <section>
        <h2>Most recent documentation</h2>
      </section>
      <section class="containResults">
      <h3 id="content"></h3>
      <p id="currentCases"></p>
    </section>
    </section>
  </section>
</section>

<script src="javascript.js"></script>
</body>
</html>
